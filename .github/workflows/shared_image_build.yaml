on:
  workflow_call:
    secrets:
      AZURE_ACR_SERVER:
        required: true
        description: "azure acr server"

      AZURE_ACR_USERNAME:
        required: true
        description: "azure acr username"

      AZURE_ACR_PASSWORD:
        required: true
        description: "azure acr password"

    inputs:
      app_branch:
        required: true
        type: string

      # For disfferent microservice project path in monorepo
      deployed_app:
        required: true
        type: string

      # the docker file path
      dockerFile_path:
        required: false
        type: string
        default: Dockerfile

      # Build artifact options--------------------------------

      build_path:
        required: false
        type: string
        default: build

      # the environment that u want to deploy (uat,prod)
      currentEnvironment:
        required: true
        type: string
        default: uat

jobs:
  Build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Download ${{inputs.currentEnvironment}} artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.currentEnvironment}}_${{github.sha}}
          path: artifacts

        # Add support for more platforms with QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.AZURE_ACR_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Docker image
        id: build_image
        run: |
          cd ./artifacts
          UTC_TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          IMAGE_TAG=${{ secrets.AZURE_ACR_SERVER }}/${{inputs.deployed_app}}/${{inputs.app_branch}}:${{inputs.currentEnvironment}}:${{ github.sha }}:${UTC_TIMESTAMP}
          docker build -f ./${{inputs.dockerFile_path}} --build-arg BUILD_COMMAND=build:${{inputs.currentEnvironment}} -t $IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker image to Azure ACR
        run: |
          docker push ${{ env.IMAGE_TAG }}
