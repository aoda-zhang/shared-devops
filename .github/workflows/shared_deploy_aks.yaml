on:
  workflow_call:
    secrets:
      DOCKER_SERVER:
        required: true
        description: "azure acr server"

      AZURE_RESOURCE_GROUP:
        required: true
        description: "azure aks resource group"

      AKS_CLUSTER_NAME:
        required: true
        description: "azure aks cluster name"

      AKS_NAMESPACE:
        required: true
        description: "azure aks application namespace"

      AZURE_CREDS:
        required: true
        description: "azure aks subscription id"

    inputs:
      image_tag:
        required: true
        type: string

      artifact_name:
        required: true
        type: string

      # the path of the aks manifest file
      aks_manifests_path:
        required: false
        type: string
        default: "artifacts/k8s"

      # the environment that u want to deploy (uat,prod)
      currentEnvironment:
        required: true
        type: string
        default: uat

permissions:
  id-token: write
  contents: read
jobs:
  Deplpy-To-AKS:
    runs-on: ubuntu-latest
    environment: ${{ inputs.currentEnvironment }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: artifacts

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDS }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v5
        with:
          action: deploy
          manifests: ${{ inputs.aks_manifests_path }}
          images: ${{secrets.DOCKER_SERVER}}/${{inputs.image_tag}}
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          name: ${{ secrets.AKS_CLUSTER_NAME }}
          namespace: ${{ secrets.AKS_NAMESPACE }}
